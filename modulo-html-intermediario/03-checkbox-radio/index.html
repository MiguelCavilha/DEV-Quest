<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>

    <h3>Lingugens de Programaçao</h3>
    <label for="C#">C#</label>
    <input type="checkbox" name="linguagens" id="C#" checked><br>

    <label for="JavaScript">JavaScript</label>
    <input type="checkbox" name="linguagens" id="JavaScript"><br>

    <h3>Gênero</h3>
    

    
    <label for="Masculino">Masculino</label>
    <input type="radio" id="Masculino" name="Gênero"><br>
    
    <label for="Feminino">Feminino</label>
    <input type="radio" id="Feminino" name="Gênero">
</body>
</html>
